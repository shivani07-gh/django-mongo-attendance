{% extends 'studapp/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center">Signup</h3>

                {% if error %}
                <p class="text-danger text-center">{{ error }}</p>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <input class="form-control mb-2" name="username" placeholder="Username">
                    <input class="form-control mb-2" name="password" type="password" placeholder="Password">
                    <button class="btn btn-primary w-100">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
